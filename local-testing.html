    <body>
        <div id="editor" style="background-color: antiquewhite"></div>
        <script>
            const dataLocation = 'editorjs-indentTune-data'
            // local development
            if (!globalThis.Cypress) {
                queueMicrotask(() => {
                    let data = {}
                    try {
                        data = JSON.parse(localStorage.getItem(dataLocation))
                        console.log('ðŸš€ ~ queueMicrotask ~ data:', data)
                    } catch {}
                    window.dispatchEvent(
                        new CustomEvent('loadded-editorjs-script', {
                            detail: {
                                data,
                                config: {
                                    version: EditorJS.version,
                                    // highlightIndent: {
                                    //     // className: 'test',
                                    //     tuneNames: ['paragraph'],
                                    // },
                                    // orientation: 'vertical',
                                    // multiblock: true,
                                    // tuneName: 'indentTune',

                                    // autoIndent: {

                                    customBlockIndentLimits: {
                                        // paragraph: {
                                        //     min: 5,
                                        //     max: 12,
                                        // },
                                    },
                                },
                            },
                        }),
                    )
                })
            }
            window.addEventListener('loadded-editorjs-script', (e) => {
                const editorData = e.detail.data
                const config = e.detail.config ?? {}
                const editorConfig = e.detail.editorConfig ?? {}
                const version = window.editorVersion
                const IndentTune = self.IndentPlugin

                const editor = new EditorJS({
                    holder: 'editor',
                    tunes: ['indentTune', 'alignmentTune'],
                    tools: {
                        list: {
                            class: self.List,
                        },
                        header: {
                            class: self.Header,
                        },
                        alignmentTune: { class: self.AlignmentBlockTune },
                        indentTune: {
                            class: IndentTune,
                            config,
                        },
                    },
                    ...editorConfig,
                    // readOnly: true,
                    onChange(api, changes) {
                        const isDefaultTest = globalThis.Cypress?.spec?.fileName === 'default'
                        if (globalThis.Cypress && !isDefaultTest) {
                            return
                        }
                        api.saver.save().then((data) => {
                            if (isDefaultTest) window.dispatchEvent(new CustomEvent('save-editor-data', { detail: { data, changes } }))
                            localStorage.setItem(dataLocation, JSON.stringify(data))
                        })
                    },
                    data: editorData,
                })
                window.editor = editor
            })
        </script>
        <style>
            .ce-tune-alignment--right {

            .ce-tune-alignment--center {

            }
            .ce-tune-alignment--left {
                text-align: left;
            }
        </style>
